<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" style="display: none" name="user_pic" id="exampleInputFile">
                        <br>
                        <!-- 美化上传图标 -->
                        <label for="exampleInputFile">
                            <img src="./images/uploadFileIcon.png" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    个人信息修改成功
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //     1.完成图片预览
        //   1.1 给file加值改变事件
        //   1.2 在值改变里把选择的图片转成临时路径
        //   1.3 把临时路径给img的src
        $(function () {
            $('#exampleInputFile').on('change', function () {
                var iconFile = this.files[0];
                var url = URL.createObjectURL(iconFile);
                $('.user_pic').attr('src', url);
            });
            //2. 一进到user.html页面,获取个人信息,渲染到相对应的标签上
            $.ajax({
                type: "get",
                url: "http://localhost:8000/admin/userinfo_get",
                success: function (res) {
                    if (res.code == 200) {
                        // $('.username').val(res.data.username);
                        // $('.nickname').val(res.data.nickname);
                        // $('.email').val(res.data.email);
                        // $('.password').val(res.data.password);
                        for (var key in res.data) {
                            $('.' + key).val(res.data[key]);
                        }
                        $('.user_pic').attr('src', res.data.user_pic);
                    }
                }
            });
            //3.修改用户信息
            // 3.1 给修改按钮设置点击事件,阻止默认跳转
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                //3.2 创建formdata对象(注意:获取值的标签要有names属性,传入的form参数必须是dom对象)
                var fm = new FormData($('.article_form')[0]);
                $.post({
                    url: "http://localhost:8000/admin/userinfo_edit",
                    data: fm,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        if (res.code == 200) {
                            $('#myModal').modal();
                            //给确认按钮加点击事件
                            $('.btn-primary').click(function () {
                                // 刷新iframe的父页面(刷新index页面)
                                // parent.location.reload(); 

                                // 不刷新,直接修改父窗口显示名字头像的标签的内容
                                parent.$.get({
                                    url: 'http://localhost:8000/admin/getuser',
                                    success: function (res) {
                                        if (res.code == 200) {
                                            // 把对应的名字还有对应的头像显示在对应的标签中
                                            parent.$('.user_info').children('span').html('欢迎&nbsp;&nbsp;' + res.data.nickname);
                                            parent.$('.user_info').children('img').attr('src', res.data.user_pic);
                                            parent.$('.user_center_link').children('img').attr('src', res.data.user_pic);
                                        }
                                    }
                                });
                                $('#myModal').modal('hide');
                            });
                        }
                        else {
                            alert(res.msg);
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
